<!doctype html>
<html lang="pt-br">
  <head>
    <!-- mapa de caracteres -->
    <meta charset="utf-8" />

    <!-- autor -->
    <meta name="author" content="Alex Machado Ribeiro" />

    <!-- mecanismos de busca -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="alex, machado, ribeiro, senai, curso, desenvolvedor, front, end, front-end, noturno, brasilia, brasília, sig, imc, indice, índice, massa, corporal, html, css, js, java, script, javascript, ecma, ecmascript, peso, altura" />
    <meta name="description" content="Página que calcula o índice de massa corporal (IMC) do usuário." />

    <!-- mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- título da página -->
    <title>IMC - Índice de Massa Corporal</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <!-- meu css -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css" media="all" />

    <!-- favicon -->
    <link href="imagens/icon.png" rel="shortcut icon" type="image/png" />
  </head>
  <body data-bs-theme="dark">
    <!-- navbar -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="imagens/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    IMC - Índice de Massa Corporal
                </a>
            </div>
        </nav>
    </header>
    <!-- fim do navbar -->

    <!-- corpo da página -->
    <main class="mt-5">
        <div class="container">
            <div class="d-flex justify-content-center">
                <form>
                    <section class="row">
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso em kg</label>
                            <input type="number" step=".01" class="form-control input" id="peso" placeholder="00,00">
                        </div>
                    </section>
                    <section class="row">
                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura em metros</label>
                            <input type="number" step=".01" class="form-control input" id="altura" placeholder="0,00">
                        </div>
                    </section>
                    <section class="row mt-5">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary col-12">Calcular IMC</button>
                        </div>
                    </section>
                </form>
            </div>
            <hr />
            <div class="d-flex justify-content-center">
                <h3>Seu IMC é:</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h2 id="result"></h2>
            </div>
            <div class="d-flex justify-content-center">
                <h3 id="diag"></h3>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <img src="imagens/imc.jpg" alt="Tabela do IMC de acordo com a OMS." />
            </div>
        </div>
    </main>
    <!-- fim do corpo da página -->

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- meu js -->
    <script src="js/script.js"></script>
  </body>
</html>
